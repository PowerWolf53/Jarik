<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">
  <title></title>
</head>

<body>
  <header>
    <img src="../resourse/images/logo2.jpg" alt="logo">

  </header>
  <main>
    <article>
      <form class="" action="index.html" method="post">
        <table id="table" border="1">
          <tr>
            <td>
              Телефон
            </td>
            <td>
              <label>Select A Color Text: </label>
              <select id="selectColorText">
                <option value=”GR”>Green</option>
                <option value=”YE”>Yellow</option>
                <option value=”PINK”>Pink</option>
                <option value=”GREY”>Grey</option>
                <option value=”BLUE”>Blue</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              Телевизор
            </td>
            <td>
              <label>Select A Color Background: </label>
              <select id="selectColorBackground">
                <option value=”GR”>Green</option>
                <option value=”YE”>Yellow</option>
                <option value=”PINK”>Pink</option>
                <option value=”GREY”>Grey</option>
                <option value=”BLUE”>Blue</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              Планшет
            </td>
            <td>
              <label>Select A Font-size: </label>
              <select id="selectFont">
                <option value=”25px”>24px</option>
                <option value=”25px”>18px</option>
                <option value="15px">12px</option>
              </select>
            </td>
          </tr>
        </table>
        <button type="submit" class="butt" id="btn">
          Вся таблица
        </button>
        <button type="submit" class="butt" id="btnAdd">
          Добавить
        </button>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

      </form>
      <div id="text"></div>
    </article>
    
  </main>

  <script src="../js/script.js">
  </script>
</body>

</html>
